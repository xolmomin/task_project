<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="utf-8">
    <title>Adkahmjon - Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Template Google Fonts -->
    <link href="external.html?link=https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="external.html?link=https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700"
          rel="stylesheet">

    <!-- Template CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/preloader.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/circle.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fm.revealator.jquery.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- CSS Skin File -->
    <link href="{% static 'css/skins/yellow.css' %}" rel="stylesheet">

    <!-- Live Style Switcher - demo only -->
    <link rel="alternate stylesheet" type="text/css" title="blue" href="{% static 'css/skins/blue.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="green" href="{% static 'css/skins/green.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="yellow" href="{% static 'css/skins/yellow.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="blueviolet" href="{% static 'css/skins/blueviolet.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="goldenrod" href="{% static 'css/skins/goldenrod.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="magenta" href="{% static 'css/skins/magenta.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="orange" href="{% static 'css/skins/orange.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="purple" href="{% static 'css/skins/purple.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="red" href="{% static 'css/skins/red.css' %}"/>
    <link rel="alternate stylesheet" type="text/css" title="yellowgreen"
          href="{% static 'css/skins/yellowgreen.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleswitcher.css' %}"/>

    <!-- Modernizr JS File -->
    <script src="{% static 'js/modernizr.custom.js' %}"></script>
</head>
<style>
    .home .bg {
  background-image: url('../../media/user/1.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: top;
  height: calc(100vh - 80px);
  z-index: 111;
  border-radius: 30px;
  left: 40px;
  top: 40px;
  box-shadow: 0 0 7px rgba(0,0,0,.9);
}
</style>

<body class="home">
<!-- Live Style Switcher Starts - demo only -->
<div id="switcher" class="">
    <div class="content-switcher">
        <h4>STYLE SWITCHER</h4>
        <ul>
            <li>
                <a href="#" onclick="setActiveStyleSheet('purple');" title="purple" class="color"><img
                        src="{% static 'img/styleswitcher/purple.png' %}" alt="purple"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('red');" title="red" class="color"><img
                        src="{% static 'img/styleswitcher/red.png' %}" alt="red"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('blueviolet');" title="blueviolet" class="color"><img
                        src="{% static 'img/styleswitcher/blueviolet.png' %}" alt="blueviolet"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('blue');" title="blue" class="color"><img
                        src="{% static 'img/styleswitcher/blue.png' %}" alt="blue"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('goldenrod');" title="goldenrod" class="color"><img
                        src="{% static 'img/styleswitcher/goldenrod.png' %}" alt="goldenrod"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('magenta');" title="magenta" class="color"><img
                        src="{% static 'img/styleswitcher/magenta.png' %}" alt="magenta"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('yellowgreen');" title="yellowgreen" class="color"><img
                        src="{% static 'img/styleswitcher/yellowgreen.png' %}" alt="yellowgreen"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('orange');" title="orange" class="color"><img
                        src="{% static 'img/styleswitcher/orange.png' %}" alt="orange"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('green');" title="green" class="color"><img
                        src="{% static 'img/styleswitcher/green.png' %}" alt="green"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('yellow');" title="yellow" class="color"><img
                        src="{% static 'img/styleswitcher/yellow.png' %}" alt="yellow"/></a>
            </li>
        </ul>
        <div id="hideSwitcher">&times;</div>
    </div>
</div>
<div id="showSwitcher" class="styleSecondColor"><i class="fa fa-cog fa-spin"></i></div>
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
<header class="header" id="navbar-collapse-toggle">
    <!-- Fixed Navigation Starts -->
    <ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
        <li class="icon-box active">
            <i class="fa fa-home"></i>
            <a href="{% url 'index' %}">
                <h2>Home</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-user"></i>
            <a href="{% url 'about' %}">
                <h2>About</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-briefcase"></i>
            <a href="{% url 'portfolio' %}">
                <h2>Portfolio</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-envelope-open"></i>
            <a href="{% url 'contact' %}">
                <h2>Contact</h2>
            </a>
        </li>
    </ul>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
    <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
            <input type="checkbox"/>
            <span></span>
            <span></span>
            <span></span>
            <ul class="list-unstyled" id="menu">
                <li class="active"><a href="{% url 'index' %}"><i class="fa fa-home"></i><span>Home</span></a></li>
                <li><a href="{% url 'about' %}"><i class="fa fa-user"></i><span>About</span></a></li>
                <li><a href="{% url 'portfolio' %}"><i class="fa fa-folder-open"></i><span>Portfolio</span></a></li>
                <li><a href="{% url 'contact' %}"><i class="fa fa-envelope-open"></i><span>Contact</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- Mobile Menu Ends -->
</header>
<!-- Header Ends -->
<!-- Main Content Starts -->
<section class="container-fluid main-container container-home p-0 revealator-slideup revealator-once revealator-delay1">
    <div class="color-block d-none d-lg-block"></div>
    <div class="row home-details-container align-items-center">
        <div class="col-lg-4 bg position-fixed d-none d-lg-block"></div>
        <div class="col-12 col-lg-8 offset-lg-4 home-details text-left text-sm-center text-lg-left">
            <img src="{{ profile.image.url }}"
                     class="img-fluid main-img-mobile d-none d-sm-block d-lg-none" alt="my picture"/>
            <div>
                <h1 class="text-uppercase poppins-font">{{ profile.name }}<span>{{ profile.job }}</span></h1>
                <p class="open-sans-font">{{ profile.description|safe }}</p>
                <a class="button" href="{% url 'about' %}">
                    <span class="button-text">more about me</span>
                    <span class="button-icon fa fa-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Main Content Ends -->

<!-- Template JS Files -->
<script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'js/styleswitcher.js' %}"></script>
<script src="{% static 'js/preloader.min.js' %}"></script>
<script src="{% static 'js/fm.revealator.jquery.min.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'js/classie.js' %}"></script>
<script src="{% static 'js/cbpGridGallery.js' %}"></script>
<script src="{% static 'js/jquery.hoverdir.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
